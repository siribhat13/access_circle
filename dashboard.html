
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f8;
    }

    .header {
      background-color: #35495e;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 40px;
    }

    .card {
      background-color: white;
      width: 300px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 20px;
      color: #35495e;
    }

    .card button {
      padding: 12px 24px;
      background-color: #35495e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .card button:hover {
      background-color: #2c3e50;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">Admin Dashboard</div>
  <div class="container">
    <div class="card">
      <h3>üì∂ Start Ring Scan</h3>
      <p>Fetch and display live student data by scanning their smart rings.</p>
      <button onclick="location.href='scan.html'">Scan Now</button>
    </div>
    <div class="card">
      <h3>üìÅ View Logs</h3>
      <p>View all student logs for a specific day.</p>
      <button onclick="location.href='logs.html'">View Logs</button>
    </div>
  </div>
  <div class="footer">¬© 2025 Smart Ring System</div>
</body>
</html>
